<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">TARJETA CREDITO</h3>
                </div>
            </div>

        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">Agregar Tarjeta</h5>
                    <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-circle-user" [class.green-icon]="form.get('titular')?.valid"
                                    [class.red-icon]="form.get('titular')?.invalid && form.get('titular')?.touched"></i>
                            </span>
                            <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fa-regular fa-credit-card"
                                    [class.green-icon]="form.get('numeroTarjeta')?.valid"
                                    [class.red-icon]="form.get('numeroTarjeta')?.invalid && form.get('numeroTarjeta')?.touched"></i>
                            </span>
                            <input formControlName="numeroTarjeta" maxlength="16" type="text" class="form-control"
                                placeholder="Numero Tarjeta">
                        </div>
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-calendar-days"
                                            [class.green-icon]="form.get('fechaExpiracion')?.valid"
                                            [class.red-icon]="form.get('fechaExpiracion')?.invalid && form.get('fechaExpiracion')?.touched "></i>
                                    </span>
                                    <input formControlName="fechaExpiracion" maxlength="5" type="text"
                                        class="form-control" placeholder="MM/YY">
                                </div>
                            </div>

                            <!-- CVV -->
                            <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-key" [class.green-icon]="form.get('cvv')?.valid"
                                            [class.red-icon]="form.get('cvv')?.invalid && form.get('cvv')?.touched"></i>
                                    </span>
                                    <input formControlName="cvv" maxlength="3" type="password" class="form-control"
                                        placeholder="CVV">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button [disabled]="form.invalid" type="submit" class="btn btn-success btn-lg">
                                <i class="fa-solid fa-database"></i>&nbsp; Aceptar</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">Listado de Tarjetas</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listTarjetas; let i = index">
                                <td>{{ tarjeta.titular }}</td>
                                <td>{{ tarjeta.numeroTarjeta }}</td>
                                <td>{{ tarjeta.fechaExpiracion }}</td>
                                <td>
                                    <i class="fa-solid fa-pen-to-square text-info pointer"></i>
                                </td>
                                <td>
                                    <i class="fa-solid fa-delete-left text-danger pointer"
                                        (click)="eliminarTarjeta(i)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
